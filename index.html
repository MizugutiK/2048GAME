<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">104<div class="score-addition">+24</div></div>
            </div>
        </header>
        <section class="above-game">
            <a class="restart-button" href="#">New Game</a>
        </section>
        <main class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button" href="#">Keep Going</a>
                    <a class="retry-button" href="#">Try Again?</a>
                    <div class="score-sharing"></div>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container">
                <div class="tile tile-2 tile-position-1-1"><div class="tile-inner">2</div></div>
                <div class="tile tile-8 tile-position-1-2"><div class="tile-inner">6</div></div>
                <div class="tile tile-8 tile-position-1-2"><div class="tile-inner">6</div></div>
                <div class="tile tile-16 tile-position-1-2 tile-merged"><div class="tile-inner">8</div></div>
                <div class="tile tile-16 tile-position-1-3"><div class="tile-inner">8</div></div>
                <div class="tile tile-2 tile-position-1-4"><div class="tile-inner">2</div></div>
                <div class="tile tile-4 tile-position-2-1"><div class="tile-inner">4</div></div>
                <div class="tile tile-4 tile-position-2-1"><div class="tile-inner">4</div></div>
                <div class="tile tile-8 tile-position-2-1 tile-merged"><div class="tile-inner">6</div></div>
                <div class="tile tile-2 tile-position-3-1"><div class="tile-inner">2</div></div>
                <div class="tile tile-2 tile-position-3-3 tile-new"><div class="tile-inner">2</div></div>
            </div>
        </main>
        <script src="script.js"></script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
